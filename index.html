<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DCSS Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <article class="hover">
      <h2>Hover Button</h2>
      <button>Hover here</button>
    </article>

    <article class="menu">
      <h2>Slide in Menu</h2>
      <nav>
        <ul>
          <li class="one"><a>Home</a></li>
          <li class="two"><a>What we do</a></li>
          <li class="three"><a>Who we are</a></li>
          <li class="four"><a>Contact</a></li>
        </ul>
      </nav>
    </article>

    <article class="pride">
      <h2>Pride Cards</h2>
      <section class="cards">
        <section class="card"></section>
        <section class="card"></section>
        <section class="card"></section>
        <section class="card"></section>
        <section class="card"></section>
        <section class="card"></section>
        <section class="card"></section>
        <section class="card"></section>
        <section class="card"></section>
      </section>
    </article>

    <article class="corners">
      <h2>Four Corners</h2>
      <section class="square">
        <div class="cube"></div>
      </section>
    </article>

    <article class="spinner">
      <h2>Spinner</h2>
      <section class="loader"></section>
    </article>

    <article class="clock">
      <h2>Clock</h2>
      <section class="face">
        <section class="minutes"></section>
        <section class="seconds"></section>
      </section>
    </article>

    <script>
      document.querySelector("nav").addEventListener("click", (e) => {
        e.target.classList.toggle("open");
      });
    </script>
  </body>
</html>
